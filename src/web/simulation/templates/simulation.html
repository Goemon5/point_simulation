{% extends 'layout.html' %}

{% block content %}

  <div class="header">
    <nav class="d-none d-lg-block d-xl-block mt-4">
      <div class="container-fluid d-flex justify-content-between" id="navi">
        <h1 class="font-title">@niftyポイントマスター(仮)</h1>
        <ul class="accordion-area">
          <li>
            <section>
              <div class="login d-flex menu">
                <img src="/static/image/人物のアイコン素材 その3.png" class="login_icon">
                <p>アカウント</p>
              </div>
              <div class="box">
                <div class="mx-3 my-4">
                  <h5 class="text-center">こんにちは</h6>
                  <div class="login-btn">

                    {% if not is_authenticated %}
                      <div class="buttons">
                        <div class="text-center">ゲスト様</div>
                        <form action="{{ url_for('app.auth.login') }}" method="get">
                          <button class="buttonss" type="submit">Login</button>
                        </form>
                        <form action="{{ url_for('app.auth.signup') }}" method="get">
                          <button class="buttonss" type="submit">signup</button>
                        </form>
                      </div>

                    {% endif %}
                    {% if is_authenticated %}
                      <div class="buttons">
                        <div class="text-center">{{user.username}}様</div>
                        <form class="text-center" action="{{ url_for('app.auth.logout') }}" method="get">
                          <button type="submit" class="buttonss">Logout</button>
                        </form>
                      </div>

                    {% endif %}

                  </div>
                </div>
              </section>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="max-w-xl mx-auto p-4">
      <!-- 1段目 -->
      <h1 class="text-2xl font-bold mb-4">シミュレーション</h1>
      <div class="border rounded-md overflow-hidden">
        <div class="bg-gray-300 p-4 flex justify-between items-center">
          <span class="font-medium">ポイントの入力</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-black">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </div>
        <div class="p-4 space-y-4">
          <div class="flex items-center space-x-4">
            <label class="w-1/3">現在のポイント数：</label>
            <input type="number" id="current-point" value="{{ init_data.current_point }}" class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-2/3 bg-gray-200" placeholder=""/>
          </div>
          <div class="flex items-center space-x-4">
            <label class="w-1/3">1カ月あたりのポイント：</label>
            <input value="{{ init_data.monthly_point }}" id="monthly-get-point" type="number" class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-2/3 bg-gray-200" placeholder=""/>
          </div>
        </div>
        <!-- 2段目 -->
        <canvas id="lineChart" class="w-full h-64 my-5"></canvas>
        <!-- ３段目 -->
        <div class="border rounded-md overflow-hidden">
          <div class="bg-gray-300 p-4 flex justify-between items-center">
            <span class="font-medium">目標設定</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-black">
              <path d="m6 9 6 6 6-6"></path>
            </svg>
          </div>
          <div class="p-4 space-y-4">
            <div class="flex items-center space-x-4">
              <label class="w-1/3">目標ポイント数：</label>
              <input type="number" value="{{ init_data.goal_point }}" id="goal-point" class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-2/3 bg-gray-200" placeholder=""/>
            </div>
          </div>

        </div>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@0.5.7/chartjs-plugin-annotation.min.js" integrity="sha256-Olnajf3o9kfkFGloISwP1TslJiWUDd7IYmfC+GdCKd4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/simulation.js')}}"></script>
      {% endblock %}
