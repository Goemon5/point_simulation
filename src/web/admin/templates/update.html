<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー情報更新</title>
</head>

<body>
  <h1>ユーザー情報更新</h1>
  <form method="POST">
    <input type="hidden" name="user-id" value="{{ user.id }}">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required="required"><br>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required="required"><br>
    <button type="submit">更新</button>
  </form>
  <a href="{{url_for('app.admin.admin')}}">戻る</a>
</body>
